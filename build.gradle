plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'

    // Appium
    implementation 'io.appium:java-client:7.6.0'

    // Cucumber
    implementation 'io.cucumber:cucumber-java:6.9.1'
    implementation 'io.cucumber:cucumber-junit:6.9.1'
    implementation 'io.cucumber:cucumber-core:6.9.1'
    implementation 'io.cucumber:cucumber-gherkin:6.9.1'
    implementation 'io.cucumber:cucumber-html:0.2.7'
    implementation 'io.cucumber:cucumber-junit-platform-engine:6.9.1'
// https://mvnrepository.com/artifact/org.primefaces/primefaces
    implementation group: 'org.primefaces', name: 'primefaces', version: '14.0.0-RC1'

}

test {
    useJUnitPlatform()
}